version: '3.8'

services:
  # PostgreSQL Database (alternative to Neon for local development)
  postgres:
    image: postgres:16-alpine
    container_name: ecocred-postgres
    environment:
      POSTGRES_USER: ecocred
      POSTGRES_PASSWORD: ecocred_dev_password
      POSTGRES_DB: ecocred
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecocred"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecocred-backend
    environment:
      DATABASE_URL: postgresql://ecocred:ecocred_dev_password@postgres:5432/ecocred
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecocred-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
